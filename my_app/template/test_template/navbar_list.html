{% load static %}

<link href= "{%static '/css/template_css/style.css' %}" type="text/css" rel="stylesheet"/>
<link href= "{%static '/plugins/bootstrap/bootstrap.min.css' %}" type="text/css" rel="stylesheet"/>
<link href= "{%static '/plugins/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet"/>

<header id="header" class="header-one">
    <div class="site-navigation">
        <div class="container">
            <div class="row">
              <div class="col-lg-12">
                  <nav class="navbar navbar-expand-lg navbar-dark p-0">
                    <div id="navbar-collapse" class="collapse navbar-collapse">
                        <img id="yc_home" src="{% static '/img/house.png' %}" alt="home">
                        <ul class="nav navbar-nav mr-auto">
                          <li class="nav-item dropdown">
                              <a href="{% url 'homepage' %}" class="nav-link dropdown-toggle">租屋</a>
                          </li>

                          <li class="nav-item dropdown">
                              <a href="#" class="nav-link dropdown-toggle">售屋</a>
                          </li>

                          <li class="nav-item dropdown">
                              <a href="#" class="nav-link dropdown-toggle">篩選地區</a>
                          </li>


                          {% if login == 1 %}
                            {# Logout #}
                          <li class="nav-item dropdown">
                              <div class="call-to-action-btn">
                                <a class="btn btn-primary" href="{% url 'logout' %}">登出</a>
                              </div>
                          </li>
                          {% else %}
                            {# Login Button #}
                          <li class="nav-item dropdown">
                              <div class="call-to-action-btn">
                                <a class="btn btn-primary" href="{% url 'login_page' %}">登入</a>
                              </div>
                          </li>
                          {% endif %}

                        </ul>
                    </div>
                  </nav>
              </div>
            </div>

            <div class="nav-search">
              <span id="search"><i class="fa fa-search"></i></span>
            </div>

            <div class="search-block" style="display: none;">
              <form method="post" action="">
                  {% csrf_token %}
                  <label for="search-field" class="w-100 mb-0">
                    <input type="text" class="form-control" id="search-field" name="keyword" placeholder="Search...">
                  </label>
                <span class="search-close">&times;</span>
              </form>
            </div>
        </div>

  </div>
</header>
